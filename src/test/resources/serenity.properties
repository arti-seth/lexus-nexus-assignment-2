# Use custom driver provider
webdriver.driver=provided
webdriver.provided.type=myown
webdriver.provided.myown=lexisnexis.driver.DriverManager
thucydides.driver.capabilities=myown

# BROWSER CONFIGURATION - Set the browser type (chrome, firefox, edge, safari)
# Change this to select your preferred browser
browser.type=chrome

# HEADLESS MODE - Uncomment the next line to run tests in headless mode
#headless=true

# Base URL for tests
webdriver.base.url=https://www.lexisnexis.co.uk/

# Driver configuration
webdriver.timeouts.implicitlywait=5000
webdriver.wait.for.timeout=10000

# Serenity report settings
serenity.project.name=LexisNexis Career Site Automation
serenity.take.screenshots=FOR_FAILURES

# Custom properties - Do not change these
webdriver.driver.provider=lexisnexis.driver.DriverManager

# Allow fallback to Chrome if the selected browser fails
driver.fallback.to.chrome=true